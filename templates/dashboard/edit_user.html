{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">

    <!-- Sidebar -->
    {% include "dashboard/sidebar.html" %}

    <!-- Main content -->
    <div class="col-md-9">

        {% if perms.auth.change_user %}
            <h3>Edit User</h3>

            <form action="{% url 'edit_user' user.id %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        {% else %}
            <h5 class="text-danger">No permission to edit users</h5>
        {% endif %}

    </div>
</div>
{% endblock %}
